<html>
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
	<!-- <script type="text/javascript" src="bower_components/jquery-marcopolo/src/jquery.marcopolo.js"></script> -->
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Trash Pickup Portal</a>
		</div>

	</div><!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div id="search">
			<form class="form" id="query">
				<div class="form-group">
					<input type="text" autocomplete="off" class="form-control" placeholder="Search by address" id="address">
				</div>
				<button type="submit" class="btn btn-default hidden" >Submit</button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div id="place_holder">
			<div>
				<ul id="list" class="list-group"></ul>
			</div>
		</div>
	</div>

	<div id="details"></div>
</div>
</body>

<script id="address-template" type="text/x-handlebars-template">
	<li id={{address_id}} class="list-group-item">{{address}}</li>
</script>

<script id="detail-template" type="text/x-handlebars-template">
	<div class="thumbnail">
		<div>
			Address: {{address}}, Street: {{street}}
		</div>
		<div>
			Pickup Day: {{pickup}}
		</div>
		<div>
			Zip: {{zip}}
		</div>
		<div>
			GarbageHauler: {{hauler}}
		</div>
	</div>
</script>
</html>
