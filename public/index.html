<html>
<head>
	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
      <script src="//code.jquery.com/jquery-1.10.2.js"></script>
      <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script> -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/handlebars/handlebars.js"></script>
	<!-- <script type="text/javascript" src="bower_components/jquery-marcopolo/src/jquery.marcopolo.js"></script> -->
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Trash Pickup Portal</a>
		</div>

	</div><!-- /.container-fluid -->
</nav>

<div class="container">
	<div class="row">
		<div id="search">
			<form class="form" id="query">
				<div class="form-group">
					<input type="text" autocomplete="off" class="form-control" placeholder="Search by address" id="address" name="address">
				</div>
				<button type="submit" class="btn btn-default hidden">Submit</button>
			</form>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div id="place_holder">
			<div>
				<ul id="list" class="list-group"></ul>
			</div>
		</div>
	</div>

	<div id="spinner" class="text-center">
		<span class="glyphicon glyphicon-refresh spinning"></span> Loading...
	</div>

	<div id="details"></div>
</div>
</body>

<script id="address-template" type="text/x-handlebars-template">
	<li id={{address_id}} class="list-group-item">{{address}}</li>
</script>

<script id="detail-template" type="text/x-handlebars-template">
	<div class="thumbnail text-center detail">
		<div>
			<span style="float:right">
				<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Get Notified</button>
			</span>
		</div>
		<h3 class="detail-address text-primary">
			{{address}}
		</h3>
		<h3 class="detail-day text-primary">
			Pickup Day: {{pickup}}
		</h3>
		<div class="detail-contact text-muted">
			Contact: {{hauler}}
		</div>
	</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sign up for SMS Reminders</h4>
      </div>
      <div class="modal-body">
            <!-- Body -->
                <form role="form">
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                      <input type="tel" class="form-control"
                      id="phone" placeholder="(408) 555-5555"/>
                  </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                          <input type="text" class="form-control"
                              id="address" autocomplete="address" placeholder="1 Main Road, San Jose, CA"/>
                  </div>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</script>
</html>
